{{ define "main" }}

  <div class="container-fluid">
    <h1>{{ i18n "blog" . }}</h1>
  </div>

  {{ partial "posts/list.html" . }}

  <div class="container-fluid">
    <div class="rss-feed">
      {{ with .OutputFormats.Get "rss" -}}
        <p>
          {{ i18n "dont-miss-post" . | safeHTML }}
        </p>
      {{ end -}}
    </div>
  </div>

{{ end }}
