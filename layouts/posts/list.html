{{ define "main" }}

  <div class="container-fluid">
    <h1>Blog</h1>
  </div>

  {{ partial "posts/list.html" . }}

  <div class="container-fluid">
    <div class="rss-feed">
      {{ with .OutputFormats.Get "rss" -}}
        <p>
          Don't miss any post by subscribing to my <a href="{{ .Permalink }}">blog RSS feed</a>.
        </p>
      {{ end -}}
    </div>
  </div>

{{ end }}
