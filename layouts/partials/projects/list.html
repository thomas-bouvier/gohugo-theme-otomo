{{ $projects := partialCached "func/GetProjects" . "projects" }}
{{ $paginator := .Paginate $projects }}
{{ range $index, $project := $paginator.Pages }}

  <div class="project">

    <a href="{{ $project.RelPermalink }}"></a>

    <!--
    <div class="badges">
      {{ range .Params.tags }}
        <span class="badge badge-light">#{{ . | upper }}</span>
      {{ end }}
    </div>
    -->

    {{ with $project.Params.thumbnail }}
      <img src="{{ $project.RelPermalink }}/{{ $project.Params.thumbnail }}">
    {{ end }}

    <h3>{{ $project.Params.title }}</h3>
    
    <div class="align-container">
      <div class="information-container">
        <p class="description">
          {{ $project.Params.description }}
        </p>
      </div>
      <button type="button" class="btn btn-light">See more <span>ðŸ‘‰</span></button>
    </div>

  </div>

{{ end }}
